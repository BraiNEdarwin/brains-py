processor_type: 'simulation_debug'
from_dimension: 4
to_dimension: 7
threshold_parameter: 0.5
max_attempts : 5
max_ramping_time_seconds : 1
# results_base_dir : "tmp/TEST/output/boolean"
data:
    activation_electrode_no: 7 
    input_indices: # It specifies the indices of the activation data array that will be considered as inputs
        - 1
        - 2
    batch_size: 512
    worker_no: 0
    pin_memory: True
    waveform:
            plateau_length: 3 # A plateau of at least 3 is needed to train the perceptron (That requires at least 10 values (3x4 = 12)).
            slope_length: 5

algorithm: !include boolean.yaml
accuracy: !include accuracy.yaml #Configurations for the perceptron
processor: 
    processor_type: 'simulation_debug' # Possible values are: simulation, simulation_debug, cdaq_to_cdaq, and cdaq_to_nidaq 
    data:
        activation_electrode_no: 7 # It specifies the number of activation electrodes. Only required for simulation mode
        input_indices: # It specifies the indices of the activation data array that will be considered as inputs
            - 1
            - 2
        waveform:
            plateau_length: 3 # A plateau of at least 3 is needed to train the perceptron (That requires at least 10 values (3x4 = 12)).
            slope_length: 0
driver:
    torch_model_dict: "testmodel.pt"
    output_clipping: False
    output_clipping_range : [1,2,3,4]
    amplification : 1
    sampling_frequency : 0.5
    tasks_driver_type: 'local'
    noise: 
        type: 'gaussian'
        mse: 0.6533523201942444