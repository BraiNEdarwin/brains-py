driver:
  tasks_driver_type: local # Driver can be local or remote. Remote for the RT NI Rack (Pinky), and local for the regular one (Brains).
  torch_model_dict: /home/unai/Documents/3-programming/brainspy-processors/tmp/input/models/test.pt # Only useful for hardware simulation debug
  sampling_frequency: 1000
  amplification: 28.5
  output_clipping_range: [-4,4] # This value will be multiplied by the amplification value
  instruments_setup: 
    device_no: 'multiple'
    trigger_source: cDAQ1/segment1
    A:
      activation_instrument: cDAQ1Mod2
      activation_channels: [6,0,7,5,2,4,3] #ao
      min_activation_voltages: [-0.75, -0.75, -0.75, -0.75, -0.75, -0.75, -0.75]
